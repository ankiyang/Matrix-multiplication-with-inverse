{% extends "base.html" %}
{%block content %}
<div class="row">
<div class="col-sm-12">
	<ol class="breadcrumb">
		<li><a href="{% url 'block_list' %}">首页</a></li>
	    
		<li class="active">{{ article.title }}</li>	
	</ol>
	<div class="row">
	    <div class="col-sm-12">
        <table class="table table-bordered">
        <thead>
        	<tr>
        	    <th width="20%">作者：{{ article.owner }}</th>
        	    <th>更新时间：{{ article.last_update_timestamp|date:"Y-m-d P" }}</th>
        	</tr>
        </thead>
        <tbody>
        	<tr>
        	    <th>{{ article.title }}</th>
        	    <td>{{ article.content }}</td></tr>
        </tbody>
        </table>
        </div> 
    </div>    
</div>
</div>
{%endblock%}
