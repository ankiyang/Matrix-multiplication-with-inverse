{% extends "base.html" %}
{%block content %}
<div class="row">
<div class="col-sm-12">
	<ol class="breadcrumb">
		<li><a href="{% url 'block_list' %}">首页</a></li>
		<li><a href="{% url 'article_list' b.id %}">{{ b.name }}</a></li>
		<li class="active">发表文章</li>		
	</ol>
	{% if messages %}
	    {% for message in messages %}
	    <div class="alert alert-danger">{{ message }}</div>
	    {% endfor %}
	{% endif %}
	<form class="form-horizontal" method="POST" action=""> {% csrf_token %}
	    <div class="form-group">
	    	<label for="inputTitle" class="col-sm-2 col-md-1 control-label">标题</label>
	    	<div class="col-sm-10 con-md-10">
	    		<input type="text" class="form-control" id="inputTitle" placeholder="标题" name="title" required value="{{ title }}"></input>
	    	</div>
	    	<div class="col-sm-8 col-md-11">
	    		&nbsp;
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label for="inputContent" class="col-sm-2 col-md-1 control-label">内容</label>
	    	<div class="col-sm-10 col-md-10">
	    		<textarea type="password" class="form-control" id="inputContent" placeholder="内容" rows="20" name="content" required>{{ content }}</textarea>
	    	</div>
	    	<div class="col-sm-8 col-md-11">
	    		&nbsp;
	    	</div>
	    </div>
	    <div class="form-group">
	    	<div class="col-sm-offset-1 col-sm-10">
	    		<button type="submit" class="btn btn-primary">发表</button>
	    	</div>
	    </div>
	</form>
</div>
</div>
{% endblock %}
